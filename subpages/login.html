<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QXYMellon B端下单 - 登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0F172A',
            secondary: '#334155',
            accent: '#0369A1',
            accentLight: '#0EA5E9',
            bgLight: '#F8FAFC',
            textDark: '#020617',
            border: '#E2E8F0',
          },
          fontFamily: {
            heading: ['Poppins', 'Noto Sans SC', 'sans-serif'],
            body: ['Noto Sans SC', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Noto Sans SC', sans-serif;
    }
    .phone-frame {
      width: 375px;
      height: 812px;
      background: #fff;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.15);
      position: relative;
    }
    .status-bar {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
    }
    .status-bar .time { font-size: 14px; font-weight: 700; }
    .status-icons { display: flex; gap: 4px; align-items: center; }
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: #000;
      border-radius: 100px;
      opacity: 0.2;
    }
    input:focus { outline: none; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <!-- 顶部渐变背景区域 -->
    <div class="relative" style="height: 340px; background: linear-gradient(135deg, #0F172A 0%, #1E3A5F 50%, #0369A1 100%);">
      <!-- 状态栏 -->
      <div class="status-bar">
        <span class="time">9:41</span>
        <div class="status-icons">
          <svg width="16" height="12" viewBox="0 0 16 12" fill="white"><rect x="0" y="6" width="3" height="6" rx="0.5"/><rect x="4.5" y="4" width="3" height="8" rx="0.5"/><rect x="9" y="2" width="3" height="10" rx="0.5"/><rect x="13.5" y="0" width="3" height="12" rx="0.5" opacity="0.3"/></svg>
          <svg width="15" height="12" viewBox="0 0 15 12" fill="white"><path d="M7.5 3.6C9.5 3.6 11.3 4.4 12.6 5.7L14.1 4.2C12.4 2.5 10.1 1.5 7.5 1.5S2.6 2.5 0.9 4.2L2.4 5.7C3.7 4.4 5.5 3.6 7.5 3.6Z"/><path d="M7.5 7.2C8.8 7.2 10 7.7 10.8 8.6L12.3 7.1C11.1 5.9 9.4 5.1 7.5 5.1S3.9 5.9 2.7 7.1L4.2 8.6C5 7.7 6.2 7.2 7.5 7.2Z"/><circle cx="7.5" cy="10.5" r="1.5"/></svg>
          <svg width="25" height="12" viewBox="0 0 25 12" fill="white"><rect x="0" y="1" width="22" height="10" rx="2" stroke="white" stroke-width="1" fill="none"/><rect x="22.5" y="4" width="2" height="4" rx="0.5"/><rect x="1.5" y="2.5" width="16" height="7" rx="1" fill="white"/></svg>
        </div>
      </div>

      <!-- 装饰圆圈 -->
      <div class="absolute" style="top: 60px; right: -30px; width: 120px; height: 120px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);"></div>
      <div class="absolute" style="top: 120px; left: -40px; width: 160px; height: 160px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.06);"></div>

      <!-- Logo & 品牌名 -->
      <div class="flex flex-col items-center pt-10">
        <!-- Logo 圆形 -->
        <div class="w-20 h-20 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center mb-4 border border-white/20">
          <span class="font-heading text-white text-2xl font-bold tracking-tight">QXY</span>
        </div>
        <h1 class="font-heading text-white text-xl font-semibold tracking-wide">QXYmellon</h1>
        <p class="text-white/60 text-xs mt-1.5 tracking-wider">专业美瞳镜片批发商</p>
        <p class="text-white/40 text-[10px] mt-1 font-heading tracking-widest uppercase">B2B Ordering Platform</p>
      </div>
    </div>

    <!-- 白色登录卡片 -->
    <div class="relative bg-white -mt-8 mx-5 rounded-2xl shadow-lg px-6 py-7" style="z-index: 2;">
      <h2 class="text-textDark text-lg font-semibold mb-1">欢迎登录</h2>
      <p class="text-gray-400 text-xs mb-6">登录您的B端采购账号</p>

      <!-- 手机号输入 -->
      <div class="mb-4">
        <label class="text-xs text-gray-500 mb-1.5 block">手机号码</label>
        <div class="flex items-center border border-border rounded-xl px-4 py-3 focus-within:border-accent transition-colors">
          <svg class="w-4 h-4 text-gray-400 mr-3 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><rect x="5" y="2" width="14" height="20" rx="2"/><circle cx="12" cy="18" r="1"/></svg>
          <span class="text-sm text-gray-500 mr-2">+86</span>
          <div class="w-px h-4 bg-border mr-2"></div>
          <input type="tel" placeholder="请输入手机号" class="flex-1 text-sm text-textDark placeholder-gray-300 bg-transparent">
        </div>
      </div>

      <!-- 验证码输入 -->
      <div class="mb-6">
        <label class="text-xs text-gray-500 mb-1.5 block">验证码</label>
        <div class="flex gap-3">
          <div class="flex-1 flex items-center border border-border rounded-xl px-4 py-3 focus-within:border-accent transition-colors">
            <svg class="w-4 h-4 text-gray-400 mr-3 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
            <input type="text" placeholder="输入验证码" class="flex-1 text-sm text-textDark placeholder-gray-300 bg-transparent">
          </div>
          <button class="px-4 py-3 bg-accent/10 text-accent text-xs font-medium rounded-xl whitespace-nowrap hover:bg-accent/20 transition-colors">
            获取验证码
          </button>
        </div>
      </div>

      <!-- 登录按钮 -->
      <button class="w-full py-3.5 rounded-xl text-white text-sm font-semibold tracking-wide transition-all hover:shadow-lg active:scale-[0.98]"
              style="background: linear-gradient(135deg, #0F172A 0%, #0369A1 100%);">
        登 录
      </button>

      <!-- 其他登录方式 -->
      <div class="mt-6 flex items-center gap-3">
        <div class="flex-1 h-px bg-gray-100"></div>
        <span class="text-[10px] text-gray-400">其他登录方式</span>
        <div class="flex-1 h-px bg-gray-100"></div>
      </div>

      <div class="mt-4 flex justify-center gap-8">
        <!-- 微信登录 -->
        <button class="flex flex-col items-center gap-1.5">
          <div class="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center">
            <svg class="w-5 h-5 text-green-500" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 01.213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 00.167-.054l1.903-1.114a.864.864 0 01.717-.098 10.16 10.16 0 002.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-4.972 1.932-6.446 1.703-1.415 3.882-1.98 5.853-1.838-.576-3.583-4.196-6.348-8.596-6.348zM5.785 5.991c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 01-1.162 1.178A1.17 1.17 0 014.623 7.17c0-.651.52-1.18 1.162-1.18zm5.813 0c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 01-1.162 1.178 1.17 1.17 0 01-1.162-1.178c0-.651.52-1.18 1.162-1.18zm3.97 4.22c-3.956 0-7.169 2.729-7.169 6.099 0 3.37 3.213 6.099 7.17 6.099.862 0 1.685-.144 2.442-.35a.72.72 0 01.599.082l1.588.929a.272.272 0 00.14.045c.133 0 .242-.11.242-.247 0-.06-.023-.12-.038-.177l-.326-1.233a.493.493 0 01.178-.555C21.886 16.527 22.737 14.865 22.737 13c0-3.37-3.213-6.1-7.17-6.1v.311zm-2.39 3.164c.535 0 .969.44.969.982a.976.976 0 01-.969.983.976.976 0 01-.969-.983c0-.542.434-.982.97-.982zm4.78 0c.535 0 .969.44.969.982a.976.976 0 01-.969.983.976.976 0 01-.969-.983c0-.542.434-.982.97-.982z"/>
            </svg>
          </div>
          <span class="text-[10px] text-gray-400">微信登录</span>
        </button>
        <!-- 账号密码登录 -->
        <button class="flex flex-col items-center gap-1.5">
          <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center">
            <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"/></svg>
          </div>
          <span class="text-[10px] text-gray-400">账号密码</span>
        </button>
      </div>
    </div>

    <!-- 底部注册提示 -->
    <div class="absolute bottom-12 left-0 right-0 text-center">
      <p class="text-xs text-gray-400">
        还没有账号？<a href="#" class="text-accent font-medium">申请入驻</a>
      </p>
    </div>

    <!-- 底部协议 -->
    <div class="absolute bottom-20 left-0 right-0 text-center px-10">
      <p class="text-[10px] text-gray-300 leading-4">
        登录即表示同意 <a href="#" class="text-gray-400">《用户服务协议》</a>和<a href="#" class="text-gray-400">《隐私政策》</a>
      </p>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
  </div>
</body>
</html>
